<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scorecard">
                <h3>HOME</h3>
                <div class="points-card"><h3 id="home-points">0</h3></div>
                <div class="buttons-container">
                  <button class="button" onclick="add1Home()"><p>+1</p></button>
                  <button class="button" onclick="add2Home()"><p>+2</p></button>
                  <button class="button" onclick="add3Home()"><p>+3</p></button>
                </div>
              </div>
              <div class="scorecard">
                <h3>GUEST</h3>
                <div class="points-card"><h3 id="guest-points">0</h3></div>
                <div class="buttons-container">
                  <button class="button" onclick="add1Guest()"><p>+1</p></button>
                  <button class="button" onclick="add2Guest()"><p>+2</p></button>
                  <button class="button" onclick="add3Guest()"><p>+3</p></button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
